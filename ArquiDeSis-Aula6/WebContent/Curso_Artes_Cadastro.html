<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastrar Curso Artes</title>
</head>
<body>

<form action="/manter_curso_artes.do" method="post">

	<h3>Preencha todos os campos abaixo</h3><br><br>

	<label for="codigo" >Códgio: </label><br> <input type="text" name="codigo" size="40" maxlength="20" placeholder="código" required>
	Nome: <input type="text" name="nome"><br><br>
	Data de Inicio: <input type="date" name="dataIncio"><br><br>
	Data de Fim: <input type="date" name="dataFim"><br><br>
	Horario: <input type="time" name="horario"><br><br>
	Valor: <input type="number" name="valor"><br><br>
	Numero de Vagas: <input type="number" name="nVagas"><br><br>
	Descrição do Material: <input type="text" name="descMaterial"><br><br>
	Nome dos Livros: <input type="text" name="nomeLivros"><br><br>
	Curso Disponivel: <input type="checkbox" name="disp"><br><br>

	<input type="Submit" name="acao" value="Salvar">
	<input type="Submit" name="acao" value="Limpar">

	

</form>


</body>
